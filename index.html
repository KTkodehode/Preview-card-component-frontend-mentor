<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->
      <meta name="author" content="Emil Endresen" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Stats preview card component</title>
   </head>
   <body>
      <main>
         <section class="text-content">
            <h1>
               Get <span class="accent">insights</span> that help your business grow.
            </h1>
            <p>
               Discover the benefits of data analytics and make better decisions
               regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
               <div>
                  <h3>10k+</h3>
                  <h3 class="stat-heading">companies</h3>
               </div>
               <div>
                  <h3>314</h3>
                  <h3 class="stat-heading">templates</h3>
               </div>
               <div>
                  <h3>12m+</h3>
                  <h3 class="stat-heading last-stat">queries</h3>
               </div>
            </div>
         </section>
         <section class="aside-bg"></section>
      </main>
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Emil Endresen</a>.
      </div>
   </body>
</html>
